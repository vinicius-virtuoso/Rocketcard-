<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio: Rocketcard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="box">
        <h1 class="title">Compartilhe seu #rocketcard</h1>
        <div class="container-card" id="cardContainer">
          <div class="card">
            <div class="card-header">
              <img src="./assets/logo.svg" alt="Rocketcard" />
              <span class="card-name" id="nameUser"></span>
            </div>
            <div class="card-avatar" id="avatarUser">
              <!-- avatar img -->
            </div>
            <div class="card-group">
              <div class="card-infos">
                <ul class="card-list">
                  <li class="item-info">
                    <img src="./assets/followers.svg" alt="Seguidores" />
                    <span class="card-count" id="countFollowers">0</span>
                    <span>Seguidores</span>
                  </li>
                  <li class="item-info">
                    <img src="./assets/following.svg" alt="Seguidores" />
                    <span class="card-count" id="countFollowing">0</span>
                    <span>Seguindo</span>
                  </li>
                  <li class="item-info">
                    <img src="./assets/repository.svg" alt="Repositórios" />
                    <span class="card-count" id="countRepos">0</span>
                    <span>Repositórios</span>
                  </li>
                  <li class="item-info">
                    <img src="./assets/company.svg" alt="empresa" />
                    <span id="companyUser">undefined</span>
                  </li>
                  <li class="item-info">
                    <img src="./assets/location.svg" alt="local" />
                    <span id="locationUser">undefined</span>
                  </li>
                </ul>
              </div>
              <div class="card-footer">
                <img src="./assets/logo.svg" alt="Rocketcard" />
                <span class="card-name">ROCKETCARD</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box">
        <h3 class="title">Customizar Rocketcard</h3>
        <button type="button" id="buttonNewBg" class="btn">
          Gerar background
        </button>
      </div>
    </main>

    <script src="/main.js" type="text/javascript"></script>
  </body>
</html>
